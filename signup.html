<!DOCTYPE html>
<html>
    <head>
        <title>Sign up - Airtable</title>
        <link rel="stylesheet" href="signup.css">
    </head>
    <body>
        <div id="parent">
            <div id="signup">
                <img src="https://www.podfeet.com/blog/wp-content/uploads/2018/05/airtable-logo.png" alt="Airtable">
                <div><p id="heading">Airtable</p></div>
                <div id="gap"></div>
                <div id="main">
                    <p id="non">Create an account</p>
                    <div class="landr">
                        <p>First name</p>
                        <input placeholder="Jane" type="text">
                    </div>
                    <div class="landr">
                        <p>Last name</p>
                        <input placeholder="Doe" type="text">
                    </div>
                    <div class="eandp">
                        <p>Work Email</p>
                        <input class="input" placeholder="jane@company.com" type="email">
                    </div>
                    <div class="eandp">
                        <p>Create a password</p>
                        <input class="input" placeholder="*******" type="password">
                    </div>
                    <div id="gap1"></div>
                    <button>Sign up for free</button>
                </div>
                <div id="google">
                    <img src="https://images.theconversation.com/files/93616/original/image-20150902-6700-t2axrz.jpg?ixlib=rb-1.1.0&q=45&auto=format&w=1000&fit=clip" alt="google">
                    <p>Sign in with Google</p>
                </div>
                <footer>By signing up,you agree to the <u>Terms of Service</u>and <br><u>Privacy Policy.</u></footer>
                <p>Already have an account?</p>
                <a href="signin.html"><u>Sign in</u></a>
            </div>
        </div>
    </body>
</html>
