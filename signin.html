<!DOCTYPE html>
<html>
    <head>
        <title>Sign in - Airtable</title>
        <link rel="stylesheet" href="signin.css">
    </head>
    <body>
        <div id="parent">
            <div id="signin">
                <img src="https://assets.website-files.com/5e175ef7e2aa64fa499f34a0/5f7cb3d1b8ce4c59c0f481ce_1280px-Airtable_Logo.svg.png" alt="mine">
                <div class="gap"></div>
                <div id="info">
                    <div id="sign">
                        <p class="signin">Sign in</p>
                        <p class="password">Forgot password</p>
                    </div>
                    <div id="email">
                        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQFXzHE3an8-uInVOb43uCOmpxPq8xbBu8hUg&usqp=CAU" alt="email">
                        <p>Email</p>
                    </div>
                    <div id="gap1"></div>
                    <div id="password">
                        <img src="https://cdn3.iconfinder.com/data/icons/unicons-vector-icons-pack/32/lock-512.png" alt="password">
                        <p>Password</p>
                    </div>
                    <div id="btn">
                        <p>Sign in</p>
                    </div>
                </div>
                <div class="gap"></div>
                <div id="google">
                    <img src="https://images.theconversation.com/files/93616/original/image-20150902-6700-t2axrz.jpg?ixlib=rb-1.1.0&q=45&auto=format&w=1000&fit=clip" alt="google">
                    <p>Sign in with Google</p>
                </div>
            </div>
            <div id="child">
                <div class="last">
                    <p class="mar">Don't have an account?</p>
                    <p class="pass"><u>Sign in with sso </u></p>
                </div>
                <div class="last">
                    <p class="blue"><u>Sign up for free</u> </p>
                </div>
            </div>
        </div>
    </body>
</html>
